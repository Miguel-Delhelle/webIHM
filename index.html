<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./res/img/logo/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css"/>
    <title>HvMI</title>
  </head>
   
  <header class="menu shadow-down">
    <a id="logo" class="hover round" href="#"><img src="./res/img/logo/HvMI_Color2.png"/></a>
    <div id="navbar-left">
      <a id ="goToArticles" class="round hover" href="#">Articles</a>
      <a id ="goToForum" class="round hover" href="#">Forum</a>
    </div>
    <div id="navbar-right">
      <a class="round hover" href="#" id="register">Inscription</a>
      <a class="round hover" href="#" id="connect">Connexion</a>
    </div>
  </header>

  <body class="main">
    <div id="overlay" class="overlay"></div>

    <div id="Accueil" class="mainPage">
      <section id="TimeLine">
        <div class="timeline-container">
          <div class="timeline">
            <div id="timeline-details" class="timeline-details invisible">
              <h3 id="details-title"></h3>
              <p id="details-content"></p>
            </div>
          </div>
        </div>      
        <div class="timeline-wrapper">
          <div class="timeline-arrow"></div>
          <div class="timeline-nodes">
            <div class="timeline-node" data-year="2020">2020</div>
            <div class="timeline-node" data-year="2021">2021</div>
            <div class="timeline-node" data-year="2022">2022</div>
            <div class="timeline-node" data-year="2023">2023</div>
          </div>
        </div>   
      </section>
    </div>

    <div id="Forum" class="invisible mainPage">    
      <section id="ForumActivity" >FORUM</section>
    </div>
    <div id ="Articles" class="invisible mainPage">
      <section id="ArticleSection">
        <div id="rss-container"></div>
      </section>
    </div>
     
    <div id="connectModal" class="modal">
      <input type="text" id="mailInput" rows="1" cols="30"/><br/>
      <input type="password" id="passwordInput" rows="1" cols="30"/><br/>
      <div id="loginButton">Se Connecter</div>
    </div>

    <div id="registerModal" class="modal">
      <input type="text" id="mailInputR" rows="1" cols="30"/><br/>
      <input type="password" id="passwordInputR" rows="1" cols="30"/><br/>
      <div id="registerButton">S'inscrire</div>
    </div>


    <script defer type="module" src="/src/main.ts"></script>
  </body>

  <footer class="menu">
  </footer>
</html>
